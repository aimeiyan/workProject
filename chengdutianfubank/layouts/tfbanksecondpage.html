    <div class="tfbankstyle_second_bg_wrapper">
        <img src="../images/tfbankstyle_second_bg.png" alt="" class="tfbankstyle_second_bg">

<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
    $(function () {

        /**
         * BEGIN 二级页面背景图部分高度
         */

        var winHeight = $(window).height();
        var topPartHeight = $(".tfbankstyle_second_top_part").height();
        $(".tfbankstyle_second_bg_wrapper").height(winHeight - topPartHeight);

        /**
         * END 二级页面背景图部分高度
         */

        /**
         * BEGIN 二级页面点击菜单出现下拉框的效果
         */
        if ($(".tfbankstyle_second_caidan").length) {
            $(".tfbankstyle_second_caidan .tfbankstyle_second_item").click(function () {
                $(this).parent().find(".tfbankstyle_second_caidan_dropdownmenu").toggle();
            });


            //点击除了选择框和下来菜单的地方，隐藏下拉框
            $("body").click(function (e) {
                if ($(".tfbankstyle_second_caidan .tfbankstyle_second_caidan_dropdownmenu").is(":visible")) {
                    if (!($(e.target).parent(".tfbankstyle_second_caidan_dropdownmenu").length || $(e.target).attr("class") === "tfbankstyle_second_item")) {
                        $(".tfbankstyle_second_caidan .tfbankstyle_second_caidan_dropdownmenu").hide();
                    }
                }
            });
            /**
             * END 二级页面点击菜单出现下拉框的效果
             */
        }
    })

</script>

</body>
