<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>登录页面</title>
    <!--<link rel="icon" href="../images/favicon.ico" type="image/x-icon" sizes="32x32">-->
    <link type="text/css" rel="stylesheet" href="../css/reset.css">
    <link type="text/css" rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="login-page">
    <div class="login-bg">
        <div class="logo">
            <img src="../images/logo2.png">
        </div>
        <div class="login-box">
            <h2 class="login-box-name t-center">人力资源管理平台</h2>
            <div class="input"><label for="username">用户名</label><input type="text" name="username" id="username"></div>
            <div class="input"><label for="password">密码</label><input type="password" name="password" id="password">
            </div>
            <div class="t-center login-btn"><a href="javascript:void(0);"><img src="../images/login_btn.png"></a></div>
        </div>
        <div class="footer t-center">
            版权所有@南京银行股份有限公司
        </div>
    </div>

</div>
<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../js/custom.js"></script>
</body>
</html>
