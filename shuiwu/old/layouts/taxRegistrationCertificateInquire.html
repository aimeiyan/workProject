<script type="text/javascript">
    var jcontextPath = '/sjwg';

    <!--<link rel="stylesheet" type="text/css" href="/sjwg/resources/nsfw/css/view4n.css">-->
    <!--<link rel="stylesheet" type="text/css" href="/sjwg/resources/nsfw/css/form4n.css">-->
    <!--<link rel="stylesheet" type="text/css" href="/sjwg/resources/nsfw/css/clockpick.css">-->

    function yzsjzqx() {
        var nsrsbh = $.trim($("#nsrsbh").val());
        var nsrMc = $.trim($("#nsrMc").val());
        $("#nsrsbh").val(nsrsbh);
        $("#nsrMc").val(nsrMc);
        if (nsrsbh == "" && nsrMc == "") {
            alert("请输入纳税人识别号或纳税人名称！");
            return;
        }
        var yzm = $.trim($("#yzm").val());
        $("#yzm").val(yzm);
        if (yzm == "") {
            alert("请输入验证码！");
            return;
        }
        //showWaitingWindow("正在查询，请稍候...");
        var path = '/sjwg/resources/wx/static/admin/img/busy.gif';
        showWait(path);
        var strUrl = "/sjwg/wsbs/nsfw/nsrxydjAction.do?method=yzsjzqx";
        $.ajax({
            type: "POST",
            url: strUrl,
            data: {yzm: yzm, nsrsbh: nsrsbh, nsrMc: nsrMc},
            dataType: "json",
            success: function (response) {
                if (response.result == "yzmError") {
                    var imgpath = "/sjwg/common/vimage.jsp?v=" + getLongRandomString();
                    document.getElementById("yzmimg").style.display = "none";
                    //document.getElementById("loadimg").style.display="";
                    document.getElementById("yzmimg").src = imgpath;
                    closeWait();
                    alert("请输入正确的验证码！");
                } else if (response.result == "fgzgsjgqyError") {
                    var imgpath = "/sjwg/common/vimage.jsp?v=" + getLongRandomString();
                    document.getElementById("yzmimg").style.display = "inline";
                    //document.getElementById("loadimg").style.display="";
                    document.getElementById("yzmimg").src = imgpath;
                    closeWait();
                    alert("查询不到记录！");
                    return;
                } else if (response.result == "countError") {
                    var imgpath = "/sjwg/common/vimage.jsp?v=" + getLongRandomString();
                    document.getElementById("yzmimg").style.display = "inline";
                    //document.getElementById("loadimg").style.display="";
                    document.getElementById("yzmimg").src = imgpath;
                    closeWait();
                    alert("输入的纳税人名称过于模糊！");
                    return;
                } else {
                    $("#thisForm").submit();
                }
            },
            error: function () {
                //closeWaitingWindow();
                closeWait();
            }
        });
    }
    function refreshYZM() {
        var imgpath = "/sjwg/common/vimage.jsp?v=" + getLongRandomString();
        document.getElementById("yzmimg").style.display = "inline";
        document.getElementById("yzmimg").src = imgpath;
    }
</script>
<script type="text/javascript" language="javascript">

    var sxh = 'null';

    var nsrsbh = '';

    $(function () {
        if (nsrsbh.length != 0 && nsrsbh != "null") {
            $("#nsrsbh").val(nsrsbh);
            $("#yzm").focus().select(); //设置验证码焦点
        }
    });
</script>
</body>
